<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class = "Buttons">
        <button class= "reset" onclick= "resetHit()">Reset</button>
        <div>Grid Size:</div>
        <div class= "setGrid">
            <div class = "gridSize" id= "gridValue">16x16</div>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
            </div>
        </div>
    </div>
    <div class = "grid-container" style = "grid-template-columns: repeat(16,1fr); grid-template-rows: repeat(16,1fr);">

    </div>
    <script src="script.js"></script>
</body>
</html>
